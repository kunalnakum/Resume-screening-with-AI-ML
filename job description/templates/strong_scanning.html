<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Scanning</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 60px;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            border: none;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .card-header {
            background-color: #4e73df;
            color: #ffffff;
            text-align: center;
            padding: 25px;
            font-size: 1.75rem;
            font-weight: 600;
        }
        .card-body {
            padding: 30px;
            background-color: #ffffff;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #d1d3e2;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.075);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653b3;
        }
        .resume-item {
            border: 1px solid #d1d3e2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .resume-item:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .resume-item strong {
            display: block;
            font-size: 1.1rem;
            color: #333;
        }
        .resume-item p {
            margin: 5px 0;
            color: #555;
        }
        .btn-wrapper {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Strong Scanning</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/strong_scanning" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="resume_file" class="form-label">Upload Resume for Strong Scanning:</label>
                        <input type="file" class="form-control" id="resume_file" name="resume_file" accept=".pdf, .docx, .txt" required>
                    </div>
                    <div class="btn-wrapper mt-4">
                        <button type="submit" class="btn btn-primary">Scan Resume</button>
                    </div>
                </form>
                {% if message %}
                    <div class="alert alert-info mt-4">
                        <p><strong>{{ message }}</strong></p>
                        <div>
                            {% for index in range(resume_results|length) %}
                                <div class="resume-item">
                                    <strong>{{ resume_results[index].filename }}</strong>
                                    <p>Strong Scanning Score: {{ strong_scanning_scores[index] }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
